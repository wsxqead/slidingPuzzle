<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>스텔라이브 슬라이딩 퍼즐게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>스텔라이브 슬라이딩 퍼즐게임</h1>

      <div class="image-selector">
        <p>Select an image:</p>
        <div class="image-preview">
          <img
            src="src/image5.jpg"
            alt="Image 5"
            onclick="selectPredefinedImage('src/image5.jpg')"
          />
          <img
            src="src/image4.jpg"
            alt="Image 4"
            onclick="selectPredefinedImage('src/image4.jpg')"
          />
          <img
            src="src/image6.jpg"
            alt="Image 6"
            onclick="selectPredefinedImage('src/image6.jpg')"
          />
          <img
            src="src/image1.png"
            alt="Image 1"
            onclick="selectPredefinedImage('src/image1.png')"
          />
          <img
            src="src/image2.jpg"
            alt="Image 2"
            onclick="selectPredefinedImage('src/image2.jpg')"
          />
        </div>
      </div>

      <label for="image-input" class="upload-label">
        <span>Upload Image</span>
        <input type="file" id="image-input" accept="image/*" />
      </label>

      <div class="difficulty-selector">
        <button onclick="initializePuzzle(3)">쉬움 (3x3)</button>
        <button onclick="initializePuzzle(4)">보통 (4x4)</button>
        <button onclick="initializePuzzle(5)">어려움 (5x5)</button>
      </div>

      <div id="puzzle-container"></div>
      <div id="leaderboard"></div>
    </div>
    <script src="slidingPuzzle.js"></script>
  </body>
</html>
